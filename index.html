<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Slider Vue</title>
</head>

<body>

    <div id="container">

        <div class="slide">
            <div>
                <h2>{{ arrSlides[activeIndex].title }}</h2>
                <p>{{ arrSlides[activeIndex].text }}</p>
            </div>
            <img :src="arrSlides[activeIndex].img" :alt="arrSlides[activeIndex].title" />
        </div>

        <div class="thumbs-wrapper">

            <div v-for="(thumb, index) in arrSlides" :class="activeIndex == index ? 'thumbs-active' : ''" @click="activeIndex = index" class="thumbs">
				<img :src="arrSlides[index].img" />
			</div>

            <button @click="prevImg" class="btn btn-up"><i class="fa-solid fa-chevron-up"></i></button>
            <button @click="nextImg" class="btn btn-down"><i class="fa-solid fa-chevron-down"></i></button>
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
